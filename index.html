<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div><img class="hero" src="./images/illustration-hero.svg" alt="illustration-hero"></div>
      <div class="content">
        <h1 class="content__title">Order Summary</h1>
        <p class="content__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
    
        <div class="content__plan">
          <div class="content__plan__left">
            <img class="content__plan__left___img" src="./images/icon-music.svg" alt="">
            <div class="content__plan__left___price">
                Annual Plan
            </br><a>$59.99/year</a>
            </div>
          </div>
    
          <a class="content__plan__right">Change</a>
        </div>
    
        <div class="content__btns">
          <button class="content__btns___payment">Proceed to Payment</button>
          <button class="content__btns___cancel">Cancel Order</button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/helioLJ" target="_blank">Hélio Lúcio</a>.
    </div>
  </footer>
</body>

</html>
